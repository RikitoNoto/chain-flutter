name: chain
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # add this
    sdk: flutter
  auto_route: ^7.7.0
  cached_network_image: ^3.2.3
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.3.6
  flutter_form_builder: ^9.0.0
  form_builder_validators: ^9.0.0
  http: ^1.1.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  flutter_markdown: ^0.6.17
  markdown: ^7.1.1
  url_launcher: ^6.1.12
  slang: ^3.22.0
  slang_flutter: ^3.22.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^7.2.0
  build_runner:
  slang_build_runner:
  flutter_lints: ^2.0.0
  mockito: ^5.4.2
  flutter_launcher_icons: ^0.10.0
  freezed: ^2.4.1
  json_serializable: ^6.7.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
  fonts:
    - family: Noto_Sans_JP
      fonts:
        - asset: assets/fonts/Noto_Sans_JP/static/NotoSansJP-Thin.ttf
          weight: 100
        - asset: assets/fonts/Noto_Sans_JP/static/NotoSansJP-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Noto_Sans_JP/static/NotoSansJP-Light.ttf
          weight: 300
        - asset: assets/fonts/Noto_Sans_JP/static/NotoSansJP-Regular.ttf
          weight: 400
        - asset: assets/fonts/Noto_Sans_JP/static/NotoSansJP-Medium.ttf
          weight: 500
        - asset: assets/fonts/Noto_Sans_JP/static/NotoSansJP-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Noto_Sans_JP/static/NotoSansJP-Bold.ttf
          weight: 700
        - asset: assets/fonts/Noto_Sans_JP/static/NotoSansJP-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Noto_Sans_JP/static/NotoSansJP-Black.ttf
          weight: 900
